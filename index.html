<!doctype html>
<html class="reveal-full-page">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Peer2Poll</title>
        <link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
        <link rel="stylesheet" href="plugin/highlight/monokai.css">
        <script src="dist/reveal.js"></script>
        <script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>

        <div id="room"> 
            <h1>Room</h1>

            <div class="room_column">

                <div id="invite_url_container">
                    <div id="invite_url_msg">Invitation link:</div>
                    <a id="invite_url_link"></a>
                </div>

                <div id="container">
                </div>
            </div>

            <div class="room_column">
                <div id="peer_list_container"></div>
            </div>

        </div>

		<div id="editor" class="column">
		</div>

        <div class="reveal" id="reveal-container" class="column">
            <div class="slides" id="reveal-slides">
            </div>
        </div>
